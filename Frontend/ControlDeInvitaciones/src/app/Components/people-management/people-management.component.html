<div class="container mt-5">
    <div class="row mb-3">
        <h1 class="text-center redressed">Lista de Invitados</h1>
    </div>
    <div class="row">
        <div class="col-lg-1">
        </div>
        <div class="col-lg-4">
            <h4 class="redressed">Posibles Invitados<i class="bi bi-person-plus-fill text-primary float-end" (click)="openModal()"></i></h4>
            <div
            cdkDropList
            id="list-people"
            class="example-list"
            [cdkDropListConnectedTo]="['list-guest']" 
            (cdkDropListDropped)="drop($event)">

                <div class="example-box" *ngFor="let item of people" cdkDrag><i class="bi bi-trash3 text-danger" (click)="deletePerson(item)"></i> {{item.name}}  {{item.lastName}}<i class="bi bi-pencil-square" (click)="editPerson(item)"></i></div>

            </div>
        </div>
        <div class="col-lg-1">
        </div>
        <div class="col-lg-4">
            <h4 class="redressed">Invitados Confirmados</h4>
            <div
            cdkDropList 
            id="list-guest" 
            class="example-list" 
            [cdkDropListConnectedTo]="['list-people']" 
            (cdkDropListDropped)="drop($event)">

                <div class="example-box" *ngFor="let item of guestList" cdkDrag>{{item.name}} {{item.lastName}}</div>

            </div>
        </div>
    </div>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <div class="modal-body">
            <form>
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="inputDni" placeholder="DNI" value="{{formDni}}" [(ngModel)]="personToUpdate.dni" [ngModelOptions]="{standalone: true}">
                    <label for="inputDni">DNI</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputName" placeholder="Nombre" value="{{formName}}" [(ngModel)]="personToUpdate.name" [ngModelOptions]="{standalone: true}">
                    <label for="inputName">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" value="{{formLastName}}" [(ngModel)]="personToUpdate.lastName" [ngModelOptions]="{standalone: true}">
                    <label for="inputLastName">Apellido</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="inputBirthday" value="{{formBirthday}}" [(ngModel)]="personToUpdate.birthday" [ngModelOptions]="{standalone: true}">
                    <label for="inputBirthday">Fecha de Nacimiento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputAddress" placeholder="Direccion" value="{{formAddress}}" [(ngModel)]="personToUpdate.address" [ngModelOptions]="{standalone: true}">
                    <label for="inputAddress">Direccion</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Telefono" value="{{formPhone}}" [(ngModel)]="personToUpdate.phone" [ngModelOptions]="{standalone: true}">
                    <label for="inputPhone">Telefono</label>
                </div>              
              </form>
            </div>
            <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="saveChages(personToUpdate)">Aceptar</button>
        </div>
    </div>
    </div>
</div>

</div>
